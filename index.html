<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS Reset para box-sizing */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            /* Asegura que el padding se incluya en el ancho y alto [6] */
        }

        /* Estilos de Botones (Reset) */
        button {
            background: transparent;
            border: none;
            color: inherit;
            cursor: pointer;
        }

        /* Estilos de Cuerpo */
        body {
            background: #18191a;
            /* Fondo oscuro [3] */
            font-family: System;
            margin: 0;
            padding-block: 8px;
            /* Padding vertical [7] */
            padding-inline: 32px;
            /* Padding horizontal [4] */
            max-width: 500px;
            /* Limitar ancho del contenedor [4] */
            margin-inline: auto;
            /* Centrar contenido [4] */
            user-select: none;
            /* Previene la selección de texto al arrastrar elementos, importante para Drag and Drop [4, 5] */
        }

        /* Estilos del Header */
        .top-header {
            display: flex;
            justify-content: center;
        }

        .top-header img {
            max-width: 150px;
            /* Limitar el tamaño de la imagen del header [7] */
        }

        /* Definición de Custom Properties (Variables) para colores */
        :root {
            --color-s: #ff7f7f;
            /* Color S (rojo) [8, 10] */
            --color-a: #ffbf7f;
            /* Color A (naranja) [8] */
            /* ... otras variables de color ... */
        }

        /* Estilos para el Label de Nivel (S, A, B...) */
        .label {
            background: var(--Level, #000);
            /* Usa la variable --Level. Si no existe, usa negro por defecto [9] */
            border-right: 2px solid #333;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            /* Ejemplo de ancho [11] */
            height: 60px;
        }
    </style>
    <title>Teer Maker</title>
</head>

<body>
    <header class="top-header">
        <!-- Aquí va la imagen del header -->
    </header>
    <main>
        <section class="tier" id="tier-list">
            <div class="row" style="--Level: var(--color-s);">
                <span class="label" contenteditable="true">S</span>
                <!-- Aquí van los items arrastrados -->
            </div>
            <div class="row" style="--Level: var(--color-a);">
                <span class="label" contenteditable="true">A</span>
                <!-- Aquí van los items arrastrados -->
            </div>
            <!-- ... más niveles ... -->
        </section>
        <section class="selector">
            <div class="selector-buttons">
                <label for="image-input" class="add-image-button button">
                    <!-- SVG del ícono Add -->
                </label>
                <button class="reset-tier-button button">
                    <!-- SVG del ícono Reset -->
                </button>
                <button class="save-button button">
                    <!-- SVG del ícono Save -->
                </button>
            </div>

            <!-- Input de archivos oculto -->
            <input type="file" id="image-input" accept="image/*" hidden />
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>

</html>
